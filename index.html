<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>WORTEEX GAME | Minecraft Sunucusu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b1a2a, #05070d);
      color: white;
      text-align: center;
    }

    header {
      padding: 25px 10px;
    }

    .logo {
      max-width: 320px;
      width: 90%;
      filter: drop-shadow(0 0 30px rgba(0,200,255,0.9));
    }

    .box {
      background: rgba(255,255,255,0.06);
      margin: 20px auto;
      padding: 20px;
      max-width: 360px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .ip {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      word-break: break-all;
    }

    button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .online {
      font-size: 20px;
      margin-top: 10px;
      color: #00ffcc;
      font-weight: bold;
    }

    footer {
      margin: 30px 0;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <header>
    <img src="1769948637901.png" alt="WORTEEX GAME Logo" class="logo">
  </header>

  <!-- SUNUCU IP -->
  <div class="box">
    <div class="ip" id="serverIp">WORTEEXGAME_MC.aternos.me</div>
    <button onclick="copyIP()">IP Kopyala</button>
  </div>

  <!-- ONLINE OYUNCU -->
  <div class="box">
    <div>Online Oyuncular</div>
    <div class="online" id="onlineCount">Yükleniyor...</div>
  </div>

  <footer>
    © 2026 WORTEEX GAME • Tüm Hakları Saklıdır
  </footer>

  <script>
    function copyIP() {
      navigator.clipboard.writeText("WORTEEXGAME_MC.aternos.me");
      alert("IP kopyalandı!");
    }

    async function getOnlinePlayers() {
      try {
        const res = await fetch("https://api.mcsrvstat.us/2/WORTEEXGAME_MC.aternos.me");
        const data = await res.json();

        if (data.online) {
          document.getElementById("onlineCount").innerText =
            data.players.online + " / " + data.players.max;
        } else {
          document.getElementById("onlineCount").innerText = "Sunucu Kapalı";
        }
      } catch {
        document.getElementById("onlineCount").innerText = "Hata";
      }
    }

    getOnlinePlayers();
    setInterval(getOnlinePlayers, 5000);
  </script>

</body>
</html>
