<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>WORTEEX GAME</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:radial-gradient(circle,#0b1a2a,#05070d);
  color:white;
  text-align:center;
}
.logo{max-width:300px;margin:25px auto;display:block;}
.box{
  background:rgba(255,255,255,0.07);
  padding:20px;
  margin:20px auto;
  max-width:360px;
  border-radius:15px;
}
input{
  width:90%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
button{
  margin-top:10px;
  padding:12px 20px;
  border:none;
  border-radius:10px;
  font-size:16px;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:white;
}
.online{color:#00ffcc;font-size:20px;margin-top:10px;}
.hidden{display:none;}
</style>
</head>

<body>

<img src="1769948637901.png" class="logo">

<!-- GİRİŞ -->
<div class="box" id="loginBox">
  <h3>Oyuncu Girişi</h3>
  <input id="username" placeholder="Minecraft kullanıcı adın">
  <button onclick="login()">Giriş Yap</button>
</div>

<!-- PANEL -->
<div class="box hidden" id="panel">
  <h3 id="welcome"></h3>
  <p>Sunucu IP:</p>
  <b>WORTEEXGAME_MC.aternos.me</b><br><br>

  <div>Online Oyuncular</div>
  <div class="online" id="onlineCount">Yükleniyor...</div>

  <br>
  <button onclick="logout()">Çıkış Yap</button>
</div>

<script>
function login(){
  const user=document.getElementById("username").value.trim();
  if(!user){alert("Kullanıcı adı gir");return;}
  localStorage.setItem("wg_user",user);
  loadUser();
}

function logout(){
  localStorage.removeItem("wg_user");
  location.reload();
}

function loadUser(){
  const user=localStorage.getItem("wg_user");
  if(user){
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("panel").classList.remove("hidden");
    document.getElementById("welcome").innerText="Hoş geldin, "+user;
  }
}

async function online(){
  try{
    const r=await fetch("https://api.mcsrvstat.us/2/WORTEEXGAME_MC.aternos.me");
    const d=await r.json();
    document.getElementById("onlineCount").innerText=
      d.online ? d.players.online+" / "+d.players.max : "Sunucu Kapalı";
  }catch{
    document.getElementById("onlineCount").innerText="Hata";
  }
}

loadUser();
online();
setInterval(online,5000);
</script>

</body>
</html>
