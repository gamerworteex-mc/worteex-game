<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

.logo{max-width:280px;margin:20px auto;display:block;}

}

  margin:5px 0;

}

  padding:12px 20px;
  border:none;
  border-radius:10px;
  font-size:16px;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:white;
  margin-top:10px;
}
.small{
  font-size:14px;

}

</head>

<body>

<img src="1769948637901.png" class="logo">

<!-- GÄ°RÄ°Å -->
<div class="box" id="loginBox">
  <h3>GiriÅŸ Yap</h3>
  <input id="loginUser" placeholder="KullanÄ±cÄ± adÄ±">
  <button onclick="login()">GiriÅŸ</button>
  <div class="small" onclick="showRegister()">HesabÄ±n yok mu? KayÄ±t ol</div>
</div>

<!-- KAYIT -->
<div class="box hidden" id="registerBox">
  <h3>KayÄ±t Ol</h3>
  <input id="regUser" placeholder="KullanÄ±cÄ± adÄ±">
  <button onclick="register()">KayÄ±t</button>
  <div class="small" onclick="showLogin()">Zaten hesabÄ±m var</div>
</div>

<!-- PANEL -->
<div class="box hidden" id="panel">
  <h3 id="welcome"></h3>

  <div class="stat">ğŸŒ Sunucu IP:<br><b>WORTEEXGAME_MC.aternos.me</b></div>
  <div class="stat">ğŸ‘¥ Online Oyuncu: <span class="online" id="onlineCount">YÃ¼kleniyor</span></div>
  <div class="stat">ğŸ’° WX Bakiyesi: <span class="wx" id="wx">0</span></div>

  <button onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</button>
</div>

<script>
function showRegister(){
  loginBox.classList.add("hidden");
  registerBox.classList.remove("hidden");
}
function showLogin(){
  registerBox.classList.add("hidden");
  loginBox.classList.remove("hidden");
}

function register(){
  const u=regUser.value.trim();
  if(!u){alert("KullanÄ±cÄ± adÄ± gir");return;}
  if(localStorage.getItem("user_"+u)){
    alert("Bu kullanÄ±cÄ± var");
    return;
  }
  localStorage.setItem("user_"+u,JSON.stringify({wx:100}));
  localStorage.setItem("wg_active",u);
  loadUser();
}

function login(){
  const u=loginUser.value.trim();
  const data=localStorage.getItem("user_"+u);
  if(!data){alert("KayÄ±t bulunamadÄ±");return;}
  localStorage.setItem("wg_active",u);
  loadUser();
}

function logout(){
  localStorage.removeItem("wg_active");
  location.reload();
}

function loadUser(){
  const u=localStorage.getItem("wg_active");
  if(!u) return;
  loginBox.classList.add("hidden");
  registerBox.classList.add("hidden");
  panel.classList.remove("hidden");
  welcome.innerText="HoÅŸ geldin, "+u;

  const d=JSON.parse(localStorage.getItem("user_"+u));
  wx.innerText=d.wx;
}

async function online(){
  try{
    const r=await fetch("https://api.mcsrvstat.us/2/WORTEEXGAME_MC.aternos.me");
    const d=await r.json();
    onlineCount.innerText=d.online?d.players.online+" / "+d.players.max:"KapalÄ±";
  }catch{
    onlineCount.innerText="Hata";
  }
}

loadUser();
online();
setInterval(online,5000);
</script>
