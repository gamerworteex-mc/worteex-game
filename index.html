<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>WORTEEX GAME</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#0e1b2e,#05070d);
  color:white;
}
.container{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  padding:25px;
  width:90%;
  max-width:380px;
  border-radius:18px;
  box-shadow:0 0 40px rgba(0,200,255,.25);
  text-align:center;
}
.logo{
  max-width:260px;
  margin-bottom:15px;
  filter:drop-shadow(0 0 20px rgba(0,200,255,.7));
}
input{
  width:90%;
  padding:12px;
  margin:6px 0;
  border-radius:10px;
  border:none;
  font-size:15px;
}
button{
  width:95%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  font-size:16px;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:white;
}
.link{
  margin-top:10px;
  font-size:14px;
  color:#aaa;
  cursor:pointer;
}
.hidden{display:none;}
.stat{margin:10px 0;font-size:17px;}
.wx{color:#ffd700;font-weight:bold;}
.online{color:#00ffcc;}
.ip{font-weight:bold;}
</style>
</head>

<body>

<div class="container">

<!-- GÄ°RÄ°Å -->
<div class="card" id="loginBox">
  <img src="1769948637901.png" class="logo">
  <h3>GiriÅŸ Yap</h3>
  <input id="loginUser" placeholder="KullanÄ±cÄ± adÄ±">
  <input id="loginPass" type="password" placeholder="Åifre">
  <button onclick="login()">GiriÅŸ Yap</button>
  <div class="link" onclick="showRegister()">HesabÄ±n yok mu? KayÄ±t ol</div>
</div>

<!-- KAYIT -->
<div class="card hidden" id="registerBox">
  <img src="1769948637901.png" class="logo">
  <h3>KayÄ±t Ol</h3>
  <input id="regUser" placeholder="KullanÄ±cÄ± adÄ±">
  <input id="regPass" type="password" placeholder="Åifre">
  <button onclick="register()">KayÄ±t Ol</button>
  <div class="link" onclick="showLogin()">Zaten hesabÄ±m var</div>
</div>

<!-- PANEL -->
<div class="card hidden" id="panel">
  <img src="1769948637901.png" class="logo">
  <h3 id="welcome"></h3>

  <div class="stat">ğŸŒ Sunucu IP<br>
    <span class="ip">WORTEEXGAME_MC.aternos.me</span>
  </div>

  <div class="stat">ğŸ‘¥ Online Oyuncu<br>
    <span class="online" id="onlineCount">YÃ¼kleniyor</span>
  </div>

  <div class="stat">ğŸ’° WX Bakiyesi<br>
    <span class="wx" id="wx">0</span>
  </div>

  <button onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</button>
</div>

</div>

<script>
function showRegister(){
  loginBox.classList.add("hidden");
  registerBox.classList.remove("hidden");
}
function showLogin(){
  registerBox.classList.add("hidden");
  loginBox.classList.remove("hidden");
}

function register(){
  const u=regUser.value.trim();
  const p=regPass.value;
  if(!u||!p){alert("BoÅŸ bÄ±rakma");return;}
  if(localStorage.getItem("wg_"+u)){
    alert("Bu kullanÄ±cÄ± var");return;
  }
  localStorage.setItem("wg_"+u,JSON.stringify({
    pass:p,
    wx:100
  }));
  localStorage.setItem("wg_active",u);
  loadUser();
}

function login(){
  const u=loginUser.value.trim();
  const p=loginPass.value;
  const data=localStorage.getItem("wg_"+u);
  if(!data){alert("KullanÄ±cÄ± yok");return;}
  const d=JSON.parse(data);
  if(d.pass!==p){alert("Åifre yanlÄ±ÅŸ");return;}
  localStorage.setItem("wg_active",u);
  loadUser();
}

function logout(){
  localStorage.removeItem("wg_active");
  location.reload();
}

function loadUser(){
  const u=localStorage.getItem("wg_active");
  if(!u) return;
  loginBox.classList.add("hidden");
  registerBox.classList.add("hidden");
  panel.classList.remove("hidden");
  welcome.innerText="HoÅŸ geldin, "+u;
  const d=JSON.parse(localStorage.getItem("wg_"+u));
  wx.innerText=d.wx;
}

async function online(){
  try{
    const r=await fetch("https://api.mcsrvstat.us/2/WORTEEXGAME_MC.aternos.me");
    const d=await r.json();
    onlineCount.innerText=d.online ? d.players.online+" / "+d.players.max : "KapalÄ±";
  }catch{
    onlineCount.innerText="Hata";
  }
}

loadUser();
online();
setInterval(online,5000);
</script>

</body>
</html>
